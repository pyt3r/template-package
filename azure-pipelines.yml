# template pipeline for template python package

trigger:
  - master

pool:
  vmImage: 'ubuntu-latest'

steps:

  - bash: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH

  - script: conda env create --name test-env --quiet --file ci/test-env-requirements.yml
    displayName: Create Conda environment

  - bash: |
      source activate test-env;
      mkdir ../builds;
      conda build . --output-folder=../builds;
      conda install ../builds/**/*.tar.bz2;
      rm -rf ../builds;
    displayName: Build package to be tested

  - bash: |
      source activate test-env;
      cd tests;
      pytest . --doctest-modules --junitxml=junit/test-results.xml --cov --cov-report=xml;
    displayName: Run tests against package

  - task: PublishTestResults@2
    condition: succeededOrFailed()
    inputs:
      testResultsFiles: '**/test-*.xml'
      testRunTitle: 'Publish test results for Python $(python.version)'

  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: Cobertura
      summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.xml'
      reportDirectory: '$(System.DefaultWorkingDirectory)/**/htmlcov'
