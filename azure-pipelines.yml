# template pipeline for template python package

trigger:
  - master
  - set-up-azure-pipeline

pool:
  vmImage: 'ubuntu-latest'

steps:

  - bash: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH

  - bash: conda create --yes --quiet --name myEnvironment
    displayName: Create environment

  - bash: |
      source activate myEnvironment
      conda install --yes --quiet --name myEnvironment pytest pytest-cov
    displayName: Install packages for test environment

  - bash: |
      source activate myEnvironment
      pytest tests --doctest-modules --junitxml=junit/test-results.xml --cov --cov-report=xml
    displayName: Run Tests

  - task: PublishTestResults@2
    condition: succeededOrFailed()
    inputs:
      testResultsFiles: '**/test-*.xml'
      testRunTitle: 'Publish test results for Python $(python.version)'

  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: Cobertura
      summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.xml'
      reportDirectory: '$(System.DefaultWorkingDirectory)/**/htmlcov'
